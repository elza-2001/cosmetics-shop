<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/aad47375d5.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин косметики</title>
</head>
<body>
  <header>
    <nav>
        <ul class="container nav">
            <li class="nav-item">
                <a href="#shop-items">Каталог</a>
            </li>
            <li class="nav-item">
                <a href="#" class="logo">MOON</a>
            </li>
            <li class="nav-item">
                <div class="site-search">
                    <input type="search" id="search-input">
                    <button type="button" id="search-btn" class="fa fa-search"></i>
                </div>
            </li>
        </ul>
        <p>Увлажнение и уход -15%</p>
    </nav>
  </header>
  <main class="container">
    <div class="filters">
        <div class="filters-sort">
            <label for="sort">Сортировка:</label>
            <select name="sort" id="sort">
                <option selected value="alphabet">По алфавиту</option>
                <option value="expensive">Сначала дорогие</option>
                <option value="cheap">Сначала дешевые</option>
                <option value="rating">Рейтинг</option>
            </select>
        </div>
    </div>
    <section id="shop-items">
    </section>
    <p id="nothing-found"></p>
  </main>
  <footer id="contacts" class="">
    <ul class="container nav">
        <li class="our-contacts">
            <ul class="list">
                <li class="list__contact"><a href="tel:11234567890">+1 123 456 78 90</a></li>
                <li class="list__contact"><a href="mailto:moonstore@yandex.com">moonstore@yandex.com</a></li>
                <li class="list__contact"><a href="https://www.google.com/maps/search/?api=1&query=59.9157130,30.3517119" target="_blank">г. Москва, 1-я Тверская-Ямская улица, дом 21</a></li>
            </ul>
        </li>
        <li class="our-contacts">
            <a href="#" class="logo">MOON</a>
        </li>
        <li class="our-contacts">
            <div class="social-networks">
                <a class="social-networks__item" href="https://www.facebook.com" aria-label="наш фейсбук"><i class="fab fa-facebook-f"></i></a>
                <a class="social-networks__item" href="https://t.me" aria-label="наш телеграм"><i class="fab fa-twitter"></i></a>
                <a class="social-networks__item" href="https://www.instagram.com" aria-label="наш инстаграм"><i class="fab fa-instagram"></i></a>
            </div>
        </li>
      </ul>
  </footer>
  <template id="item-template">
    <div class="shop-item">
        <img src="">
        <div class="content">
            <div class="tags"></div>
            <div class="rating"></div>
            <h1></h1>
        </div>
        <div class="footer">
            <span class="price"></span>
        </div>
    </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
